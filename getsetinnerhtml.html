<body>
    <h2>xxx</h2>

    <div>
        <p> Hello World</p>
    </div>

    <div id="app"></div>

    <div id="app2"></div>

</body>
<script>

    var wizards = ['Hermione', 'Neville', 'Gandalf'];
    var app = document.querySelector("#app");

    // .map creates a new array out of existing array 
    var html = wizards.map(function (wizard) {
        return "<li>" + wizard + "</li>";
    }).join("");

    console.log(html);

    app.innerHTML = "<ul>" + wizards.map(function (wizard) {
        return "<li>" + wizard + "</li>";
    }).join("") + "</ul>";

    // OR 
    var html2 = "<ul></ul>";
    wizards.forEach(function (wizard) {
        html2 += "<ul>" + "<li>" + wizard + "</li>" + "</ul>";
    });
    app2.innerHTML = html2;
