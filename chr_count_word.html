<!DOCTYPE html>

<head>
    <title>Character Count</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }

        label {
            display: block;
            width: 100%;
        }

        textarea {
            min-height: 24em;
            width: 100%;
        }
    </style>

<body>

    <h1>Character & Word Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <!-- <p>You've written <strong><span id="character-count">0</span> characters</strong>.</p> -->

    <p>You've written <strong><span id="word-count">0</span> words</strong>
        and <strong><span id="character-count">0</span> characters</strong>.
    </p>

    <script>
        var text = document.querySelector("#text");
        var wordCount = document.querySelector("#word-count");
        var charCount = document.querySelector("#character-count");

        text.addEventListener("input", function () {
            // var words = text.value.split(" ").filter(function (word) {
            var words = text.value.split(/[\n\r\s]+/g).filter(function (word) {  // regex pattern /[\n\r\s]+/g
                return word.length > 0; //only words with chars will return -- not a bunch of spaces
            });
            wordCount.textContent = words.length;

            charCount.textContent = text.value.length;
        });
