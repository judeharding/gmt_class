        // console.log(monsters.length);
        var app = document.querySelector('#app');
        var test = document.querySelector("test");
        var monster = [];

        // Shuffle the array of monsters, 

        var monsterShuffle = function (array) {
            var currentIndex = array.length;
            var temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            console.log("INSIDE SHUFFLE ... " + monsters);
            monster = monsters;

            // return array;
            return monster;
        };
        monsterShuffle(monsters);
        console.log("OUTSIDE SHUFFLE ... " + monsters);

        // render the monster to each grid cell 
        var render = function (monster) {
            var divNodes = document.querySelectorAll(".grid");
            console.log("DIV NODES ARE ..... " + divNodes);

            divNodes.forEach(function (monster, index) {

                console.log(index);

        };
