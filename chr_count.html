<!DOCTYPE html>
<html>

<head>
    <title>Character Count</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }

        label {
            display: block;
            width: 100%;
        }

        textarea {
            min-height: 24em;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Character Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

    <script>
        var count = document.getElementById('character-count');
        var text = document.getElementById('text');
        // text.addEventListener('keyup', countCharacters, false); // can't use key events b/c it doesn fire on mouse-paste
        text.addEventListener('input', countCharacters, false);


        function countCharacters(event) {
            var textEntered, counter;
            textEntered = document.getElementById('text').value;
            counter = (textEntered.length);
            count.textContent = counter;
            console.log(counter);

        }

    </script>
</body>

</html>
